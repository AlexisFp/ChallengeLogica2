<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahorcado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="margen-titulo" class="centrar">
    <h1 class="titulo">Ahorcado</h1>
    <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
  </div>
  <div class="centrar">
    <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra"><br>
    <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button>
  </div>
  <div class="centrar">
    <canvas id="ahorcado" height="800px" width="1400px"></canvas>
  </div>
  <div id="fin-de-juego" class="centrar"></div>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="ahorcado.js"></script> 
</body> 
</html>
